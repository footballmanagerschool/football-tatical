<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactical Football Manager - Professional Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.js"></script>
    
    <!-- Modular Architecture - Load in Order -->
    <script src="utils/MathHelpers.js"></script>
    <script src="utils/GameConfig.js"></script>
    <script src="entities/PlayerStates.js"></script>
    <script src="entities/Player.js"></script>
    <script src="systems/ZoneSystem.js"></script>
    <script src="systems/DefenseSystem.js"></script>
    <script src="systems/MovementSystem.js"></script>
    <script src="systems/DecisionSystem.js"></script>
    <script src="systems/RenderSystem.js"></script>
    <script src="systems/BallControlSystem.js"></script>
    <script src="systems/ShootingSystem.js"></script>
    <script src="scenes/MainMenuScene.js"></script>
    <script src="scenes/SettingsScene.js"></script>
    <script src="scenes/GameScene.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            box-shadow: 0 25px 80px rgba(0,0,0,0.6);
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.1);
        }
        
        #error-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            display: none;
            z-index: 9999;
            font-family: monospace;
            font-size: 12px;
        }
        
        #error-display.show {
            display: block;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="error-display"></div>
    
    <script>
        // Error handler
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const errorDiv = document.getElementById('error-display');
            errorDiv.innerHTML = `
                <strong>ERRO DETECTADO:</strong><br>
                <strong>Mensagem:</strong> ${msg}<br>
                <strong>Arquivo:</strong> ${url}<br>
                <strong>Linha:</strong> ${lineNo}<br>
                <strong>Coluna:</strong> ${columnNo}<br>
                <strong>Stack:</strong><br><pre>${error ? error.stack : 'N/A'}</pre>
            `;
            errorDiv.classList.add('show');
            console.error('ERRO:', msg, url, lineNo, columnNo, error);
            return false;
        };
        
        // Log carregamento de scripts
        console.log('üì¶ Verificando depend√™ncias...');
        console.log('‚úÖ Phaser:', typeof Phaser !== 'undefined' ? 'OK' : 'ERRO');
        console.log('‚úÖ GameConfig:', typeof GameConfig !== 'undefined' ? 'OK' : 'ERRO');
        console.log('‚úÖ MathHelpers:', typeof MathHelpers !== 'undefined' ? 'OK' : 'ERRO');
        console.log('‚úÖ PlayerStates:', typeof PlayerStates !== 'undefined' ? 'OK' : 'ERRO');
        console.log('‚úÖ Player:', typeof Player !== 'undefined' ? 'OK' : 'ERRO');
        console.log('‚úÖ ZoneSystem:', typeof ZoneSystem !== 'undefined' ? 'OK' : 'ERRO');
        console.log('‚úÖ DefenseSystem:', typeof DefenseSystem !== 'undefined' ? 'OK' : 'ERRO');
        console.log('‚úÖ MovementSystem:', typeof MovementSystem !== 'undefined' ? 'OK' : 'ERRO');
        console.log('‚úÖ DecisionSystem:', typeof DecisionSystem !== 'undefined' ? 'OK' : 'ERRO');
        console.log('‚úÖ RenderSystem:', typeof RenderSystem !== 'undefined' ? 'OK' : 'ERRO');
        console.log('‚úÖ BallControlSystem:', typeof BallControlSystem !== 'undefined' ? 'OK' : 'ERRO');
        console.log('‚úÖ ShootingSystem:', typeof ShootingSystem !== 'undefined' ? 'OK' : 'ERRO');
        console.log('‚úÖ MainMenuScene:', typeof MainMenuScene !== 'undefined' ? 'OK' : 'ERRO');
        console.log('‚úÖ SettingsScene:', typeof SettingsScene !== 'undefined' ? 'OK' : 'ERRO');
        console.log('‚úÖ GameScene:', typeof GameScene !== 'undefined' ? 'OK' : 'ERRO');
        
        try {
            // ============================================
            // GAME INITIALIZATION
            // ============================================
            const config = {
                type: Phaser.AUTO,
                width: 1200,
                height: 800,
                parent: 'game-container',
                backgroundColor: '#1a5f2e',
                physics: {
                    default: 'arcade',
                    arcade: {
                        gravity: { y: 0 },
                        debug: true // ATIVADO PARA DEBUG
                    }
                },
                scene: [MainMenuScene, SettingsScene, GameScene]
            };
            
            const game = new Phaser.Game(config);
            
            console.log('üéÆ Tactical Football Manager - Professional Edition');
            console.log('‚úÖ Inicializado com sucesso!');
            console.log('üìê Resolu√ß√£o:', config.width, 'x', config.height);
        } catch(e) {
            console.error('‚ùå Erro ao inicializar o jogo:', e);
            const errorDiv = document.getElementById('error-display');
            errorDiv.innerHTML = `
                <strong>ERRO NA INICIALIZA√á√ÉO:</strong><br>
                ${e.message}<br>
                <pre>${e.stack}</pre>
            `;
            errorDiv.classList.add('show');
        }
    </script>
</body>
</html>
