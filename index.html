<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactical Football Manager - Professional Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.js"></script>
    
    <!-- Modular Architecture - Load in Order -->
    <script src="utils/MathHelpers.js"></script>
    <script src="utils/GameConfig.js"></script>
    <script src="entities/PlayerStates.js"></script>
    <script src="entities/Player.js"></script>
    <script src="systems/ZoneSystem.js"></script>
    <script src="systems/DefenseSystem.js"></script>
    <script src="systems/MovementSystem.js"></script>
    <script src="systems/DecisionSystem.js"></script>
    <script src="systems/RenderSystem.js"></script>
    <script src="scenes/GameScene.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            box-shadow: 0 25px 80px rgba(0,0,0,0.6);
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    
    <script>
        // ============================================
        // GAME INITIALIZATION
        // ============================================
        const config = {
            type: Phaser.AUTO,
            width: 1200,
            height: 700,
            parent: 'game-container',
            backgroundColor: '#1a5f2e',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false // Set to true for debugging
                }
            },
            scene: GameScene
        };

        const game = new Phaser.Game(config);
    </script>
</body>
</html>
